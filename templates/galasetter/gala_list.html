{% extends 'galasetter/gala_index.html' %}

{% block content %}
<table>
	<tr>
		<td>{{ future_gala_message }}</td>
	</tr>
	<tr>
		<td><a href="{% url 'galasetter:create' %}"><strong>Create new gala</strong></a></td>
	</tr>
	{% for future_gala in future_galas %}
	<tr>
		<td><a href="{% url 'galasetter:details' future_gala.id %}">{{ future_gala.gala_name }}</a></td>
		<td>{{ future_gala.gala_date }}</td>
		<td>{{ future_gala.gala_time }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
