{% extends 'galasetter/gala_index.html' %}

{% block content %}
<table>
	<tr>
		<td>{{ gala_message }}</td>
	</tr>
	<tr>
		<td><a href="{% url 'galasetter:create' %}"><strong>Create new gala</strong></a></td>
	</tr>
	{% for gala in galas %}
	<tr>
		<td><a href="{% url 'galasetter:details' gala.id %}">{{ gala.gala_name }}</a></td>
		<td>{{ gala.gala_date }}</td>
		<td>{{ gala.gala_time }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
